<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
   <link rel="stylesheet" href="FONDO.css"> 
    <title>BEST STYLE - REGISTRO</title>
</head>
<body class="body">
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content"></div>

    <section class="contenedor">
        <div class="registro-contenedor">
            <div class="circle circle-one"></div>
            <div class="form-contenedor">
                <!-- <img src="IMAGENES/naruto.jpg" width="10px" alt="ilustration" class="ilustration"> -->
                <H1>REGISTRO</H1>
                <form id="register-form">
                    <input type="text" placeholder="NOMBRE" id="nombre"  required>
                    <input type="text" placeholder="APELLIDOS" id="apellidos"  required>
                    <input type="text" placeholder="CORREO" id="correo" required>
                    <input type="password" placeholder="CONTRASEÑA" id="contraseña"  required>
                    <input type="password" placeholder="CONFIRMA CONTRASEÑA" id="confirmar" required>
                    <button class="opacity" id="btn-registrar">REGISTRAR</button>
                </form>
                <div class="register-forget opacity">
                    <a href="LOGIN.html">REGRESAR</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-contenedor"></div>
    </section>

    <script src="scriptregistro.js"></script>
</body>

</html>
